<!DOCTYPE html>
<html>
<head>
	<title>示例页面</title>
</head>
<body>
	<h1>示例页面</h1>
	<p>请选择您喜欢的颜色：</p>
	<label><input type="radio" name="color" value="red"> 红色</label><br>
	<label><input type="radio" name="color" value="green"> 绿色</label><br>
	<label><input type="radio" name="color" value="blue"> 蓝色</label><br>
	<p>请选择您喜欢的水果：</p>
	<label><input type="checkbox" name="fruit" value="apple"> 苹果</label><br>
	<label><input type="checkbox" name="fruit" value="banana"> 香蕉</label><br>
	<label><input type="checkbox" name="fruit" value="orange"> 橙子</label><br>
	<p>请选择您的职业：</p>
	<select name="job">
		<option value="engineer">工程师</option>
		<option value="teacher">教师</option>
		<option value="doctor">医生</option>
		<option value="lawyer">律师</option>
	</select>
</body>
</html>
