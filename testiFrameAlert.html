<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iFrame Example with Dialog Boxes</title>
</head>
<body>
	<h1>iFrame Example with Dialog Boxes</h1>
	<p>以下是一个嵌入了 bilibili 网站的 iFrame：</p>
	<iframe src="http://www.bilibili.com" width="100%" height="400"></iframe>
	<p>点击下面的按钮触发不同的对话框：</p>
	<button onclick="alert('这是一个警告框！')">触发警告框</button>
	<button onclick="confirm('你确定要继续吗？')">触发确认框</button>
	<button onclick="prompt('请输入你的名字：', 'Tom')">触发提示框</button>
</body>
</html>
